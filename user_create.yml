- hosts: all
  become: true
  vars_files:
      - /etc/ansible/vars.yml
  tasks:
      - name: more complex items to add several users
        user:
         name: "{{ item.name }}"
         uid: "{{ item.uid }}"
         state: present
        with_items: "{{ user_details }}"
      - name: making changes to playbook
        debug:
          msg: "testing git and jenkins webhook setup"
